version: '3.7'
services:
  ita-ag-event-relay:
    user: 1000:1000
    build:
      dockerfile: ./ita_root/ita_ag_event_relay/Dockerfile
      context: ../.
      args:
        - HTTP_PROXY=${HTTP_PROXY}
        - http_proxy=${HTTP_PROXY}
        - HTTPS_PROXY=${HTTPS_PROXY}
        - https_proxy=${HTTPS_PROXY}
    environment:
      - TZ=Asia/Tokyo
      # - ENCRYPT_KEY=${ENCRYPT_KEY}
      - DEFAULT_LANGUAGE=en
    volumes:
      - vol-ita-storage:/storage
    networks:
      - exastro
    profiles:
      - ita-ag-event-relay

