          $ref: '#/components/schemas/inline_response_200_data'
        message:
          type: string
          example: ""
      example:
        result: 000-00000
        data:
          optionsIta:
            service:
              document_store:
                owner: false
                name: mongodb
                connection_string: mongodb://user:pass@mongo.example.com/?tls=true
            drivers:
              oase: true
              terraform_cli: true
              terraform_cloud_ep: true
              ci_cd: true
        message: ""
