  /api/ita/backyard-execute-check/:
    get:
      tags:
        - Backyard Execute Check
      description: すべてのバックヤードの実行状態を一括取得する
      operationId: getBackyardExecuteCheck
      x-openapi-router-controller: controllers.backyard_execute_check_controller
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: 000-00000
                  data:
                    properties:
                      execute_count:
                        type: number
                      organizations:
                        type: array
                        items:
                          type: "object"
                          properties:
                            id:
                              type: string
                              example: "(organiation_id)"
                            execute_count:
                              type: number
                            workspaces:
                              type: array
                              items:
                                type: object
                                properties:
                                  id:
                                    type: string
                                    example: "(workspace_id)"
                                  execute_count:
                                    type: number
                                  backyards:
                                    type: object
                                    properties:
                                      (backyard_container_name):
                                        type: array
                                        items:
                                          type: "object"
                                          properties:
                                            id:
                                              type: string
                                              example: "(uuid)"
                                            status_id:
                                              type: string
                                              example: "1"
                                            status_name:
                                              type: string
                                              example: "未実行"
                                            last_update_timestamp:
                                              type: string
                                              example: "YYYY-MM-DD hh:mm:ss.xxxxxx"
                  message:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'

  /api/{organization_id}/workspaces/{workspace_id}/ita/menu/{menu}/info/notifications/destinations/{column}/:
    get:
      tags:
        - Menu Info
      description: 指定のメニューのカラムで利用している通知先を取得する
      operationId: getNotificationDestination
      x-openapi-router-controller: controllers.menu_info_controller
      parameters:
        - name: organization_id
          in: path
          description: OrganizationID
          required: true
          schema:
            type: string
        - name: workspace_id
          in: path
          description: WorkspaceID
          required: true
          schema:
            type: string
        - name: menu
          in: path
          description: メニュー名
          required: true
          schema:
            type: string
