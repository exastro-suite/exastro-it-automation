openapi: 3.0.3
info:
  title: Exastro IT Automation API
  description: Exastro IT Automation API
  version: "2.5"

servers:
  - url: "https://{host}"
    description: API endpoint
    variables:
      host:
        default: localhost
  - url: "http://{host}"
    description: API endpoint
    variables:
      host:
        default: localhost
  - url: "{protocol}://{host}:{port}"
    description: API endpoint (Development)
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
      host:
        default: localhost
      port:
        default: '30080'

tags:

  - name: Menu Info
    description: メニュー情報の取得
  - name: Menu Filter
    description: レコードの取得
  - name: Menu Maintenance
    description: レコードの操作（登録/更新/廃止/復活/物理削除）
  - name: Menu MaintenanceAll
    description: レコードの一括操作（登録/更新/廃止/復活/物理削除）
  - name: Menu Excel
    description: Excelの取得・操作
  - name: User Info
    description: ユーザ情報の取得
  - name: System Info
    description: ITAの情報取得
  - name: Menu Create
    description: パラメータシート作成機能
  - name: Conductor Controll
    description: Conductorの情報取得・操作
  - name: Driver Controll
    description: Driverの情報取得・操作
  - name: Export Import
    description: データのエクスポート・インポート
  - name: Compare Controll
    description: 比較の情報取得・操作
  - name: Terraform Cloud EP
    description: Terraform Cloud/Enterpriseとの連携
  - name: CI/CD for IaC
    description: CI/CD for IaCの操作
  - name: OASE
    description: OASE用
  - name: Apply
    description: パラメータ適用
  - name: InternalHealthCheckService
    description: ヘルスチェックに関する操作(内部用)

paths:
  /api/{organization_id}/workspaces/{workspace_id}/ita/menu/{menu}/info/:
    get:
      tags:
        - Menu Info
      description: メニューの基本情報および項目情報を取得する
      operationId: getMenuInfo
      x-openapi-router-controller: controllers.menu_info_controller
      parameters:
        - name: organization_id
          in: path
          description: OrganizationID
          required: true
          schema:
            type: string
        - name: workspace_id
          in: path
          description: WorkspaceID
          required: true
          schema:
            type: string
        - name: menu
          in: path
          description: メニュー名
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: 000-00000
                  data:
                    type: object
                    properties:
                      column_group_info:
                        $ref: '#/components/schemas/COLUMN_GROUP_INFO'
                      column_info:
                        $ref: '#/components/schemas/COLUMN_INFO'
                      menu_info:
                        $ref: '#/components/schemas/MENU_INFO'
                  message:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
