get:
  tags:
    - Export Import
  description: メニューエクスポート対象メニュー一覧取得
  operationId: getMenuExportList
  x-openapi-router-controller: controllers.export_import_controller
  parameters:
    - name: organization_id
      in: path
      description: OrganizationID
      required: true
      schema:
        type: string
    - name: workspace_id
      in: path
      description: WorkspaceID
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/response.ok.yaml'
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      menu_groups:
                        items:
                          type: object
                          example:
                            disp_seq: "10"
                            id: "101"
                            menu_group_name: "管理コンソール"
                            menus:
                              items:
                                disp_seq: 10
                                id: "10101"
                                menu_name: "システム設定"
                                menu_name_rest: "system_settings"
                            parent_id: null
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
