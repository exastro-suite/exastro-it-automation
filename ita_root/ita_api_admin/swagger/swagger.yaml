      type: object
      properties:
        name:
          type: string
          example: mongodb
        owner:
          type: boolean
          example: false
        connection_string:
          type: string
          example: mongodb://user:pass@mongo.example.com/?tls=true
      example:
        owner: false
        name: mongodb
        connection_string: mongodb://user:pass@mongo.example.com/?tls=true
