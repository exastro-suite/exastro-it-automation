WSGISocketPrefix ${APACHE_SOCKET_DIR}/wsgi

WSGIDaemonProcess ita-api-ansible-receiver locale=C.UTF-8
WSGIProcessGroup ita-api-ansible-receiver
WSGIScriptAlias / /exastro/application.wsgi process-group=ita-api-ansible-receiver
WSGIPassAuthorization On

<VirtualHost *:${LISTEN_PORT}>

    <Directory /exastro >
        Require all granted
    </Directory>

    ErrorLogFormat "%M"
    ErrorLog /dev/stderr
    LogLevel warn

    # Exclude from access log
    SetEnvIf Request_URI "^/internal-api/health-check" no_log

    CustomLog /dev/stdout combined env=!no_log
    # TransferLog /dev/stdout

    # クライアントから送られる HTTP リクエストのボディの 総量を制限する(Byte単位)
    # Limit the total amount of HTTP request bodies sent from the client (bytes)
    LimitRequestBody 0

    <Location / >
        ProxyPass !
        ProxyPassReverse !

        Require all granted
    </Location>
</VirtualHost>

