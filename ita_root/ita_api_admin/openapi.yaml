openapi: 3.0.3
info:
  title: Exastro IT Automation API (System Management)
  description: Exastro IT Automation API for System Manager
  version: 2.1.0

servers:
  - url: "https://{host}"
    description: API endpoint
    variables:
      host:
        default: localhost
  - url: "http://{host}"
    description: API endpoint
    variables:
      host:
        default: localhost
  - url: "{protocol}://{host}:{port}"
    description: API endpoint (Development)
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
      host:
        default: localhost
      port:
        default: '30081'

tags:
  - name: Organization Create
    description: Organization作成(Exastro Platform連携用) ※利用不可
  - name: Workspace Create
    description: Workspace作成(Exastro Platform連携用) ※利用不可
  - name: Initial Settings Ansible
    description: 初期データ設定(Ansible)
  - name: LogLevel Settings
    description: ログレベル設定

paths:
  /api/organizations/{organization_id}/ita/:
    post:
      tags:
        - Organization Create
      description: Organizationを作成する
      operationId: organizationCreate
      x-openapi-router-controller: controllers.organization_create_controller
      parameters:
        - name: organization_id
          in: path
          description: OrganizationID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: 000-00000
                  message:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'
    delete:
      tags:
        - Organization Create
      description: Organizationを削除する
      operationId: organizationDelete
      x-openapi-router-controller: controllers.organization_create_controller
      parameters:
        - name: organization_id
          in: path
          description: OrganizationID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: 000-00000
                  message:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'

  /api/{organization_id}/workspaces/{workspace_id}/ita/:
    post:
      tags:
        - Workspace Create
      description: Workspaceを作成する
      operationId: workspaceCreate
      x-openapi-router-controller: controllers.workspace_create_controller
      parameters:
        - name: organization_id
          in: path
          description: organizationID
          required: true
          schema:
            type: string
        - name: workspace_id
          in: path
          description: WorkspaceID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              description: ロールID情報
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: 000-00000
                  message:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'
    delete:
      tags:
        - Workspace Create
      description: Workspaceを削除する
      operationId: workspaceDelete
      x-openapi-router-controller: controllers.workspace_create_controller
      parameters:
        - name: organization_id
          in: path
          description: organizationID
          required: true
          schema:
            type: string
        - name: workspace_id
          in: path
          description: WorkspaceID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: 000-00000
                  message:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'

  /api/ita/initial-settings/ansible/:
    get:
      tags:
        - Initial Settings Ansible
      description: すべてのorganizationのAnsibleの初期データを取得する
      operationId: getAllInitialSettingAnsible
      x-openapi-router-controller: controllers.initial_settings_ansible_controller
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: 000-00000
                  data:
                    properties:
                      (organization_id):
                        type: object
                        properties:
                          input_limit_setting:
                            type: boolean
                          execution_engine_list:
                            type: array
                            items:
                              type: "string"
                          initial_data:
                            type: object
                            properties:
                              ansible_automation_controller_host_list:
                                items:
                                  properties:
                                    file:
                                      type: object
                                      properties:
                                        ssh_private_key_file:
                                          type: string
                                          nullable: true
                                    parameter:
                                      type: object
                                      properties:
                                        host:
                                          type: string
                                          nullable: true
                                        authentication_method:
                                          type: string
                                          nullable: true
                                        user:
                                          type: string
                                          nullable: true
                                        password:
                                          type: string
                                          nullable: true
                                        ssh_private_key_file:
                                          type: string
                                          nullable: true
                                        passphrase:
                                          type: string
                                          nullable: true
                                        isolated_tower:
                                          type: string
                                          nullable: true
                                        remarks:
                                          type: string
                                          nullable: true
                              interface_info_ansible:
                                type: object
                                properties:
                                  parameter:
                                    type: object
                                    properties:
                                      execution_engine:
                                        type: string
                                        nullable: true
                                      representative_server:
                                        type: string
                                        nullable: true
                                      ansible_automation_controller_protocol:
                                        type: string
                                        nullable: true
                                      ansible_automation_controller_port:
                                        type: string
                                        nullable: true
                                      organization_name:
                                        type: string
                                        nullable: true
                                      authentication_token:
                                        type: string
                                        nullable: true
                                      delete_runtime_data:
                                        type: string
                                        nullable: true
                                      proxy_address:
                                        type: string
                                        nullable: true
                                      proxy_port:
                                        type: string
                                        nullable: true
                  message:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'

  /api/ita/{organization_id}/initial-settings/ansible/:
    get:
      tags:
        - Initial Settings Ansible
      description: Ansibleの初期データを取得する
      operationId: getInitialSettingAnsible
      x-openapi-router-controller: controllers.initial_settings_ansible_controller
      parameters:
        - name: organization_id
          in: path
          description: organizationID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: 000-00000
                  data:
                    type: object
                    properties:
                      input_limit_setting:
                        type: boolean
                      execution_engine_list:
                        type: array
                        items:
                          type: "string"
                      initial_data:
                        type: object
                        properties:
                          ansible_automation_controller_host_list:
                            items:
                              properties:
                                file:
                                  type: object
                                  properties:
                                    ssh_private_key_file:
                                      type: string
                                      nullable: true
                                parameter:
                                  type: object
                                  properties:
                                    host:
                                      type: string
                                      nullable: true
                                    authentication_method:
                                      type: string
                                      nullable: true
                                    user:
                                      type: string
                                      nullable: true
                                    password:
                                      type: string
                                      nullable: true
                                    ssh_private_key_file:
                                      type: string
                                      nullable: true
                                    passphrase:
                                      type: string
                                      nullable: true
                                    isolated_tower:
                                      type: string
                                      nullable: true
                                    remarks:
                                      type: string
                                      nullable: true
                          interface_info_ansible:
                            type: object
                            properties:
                              parameter:
                                type: object
                                properties:
                                  execution_engine:
                                    type: string
                                    nullable: true
                                  representative_server:
                                    type: string
                                    nullable: true
                                  ansible_automation_controller_protocol:
                                    type: string
                                    nullable: true
                                  ansible_automation_controller_port:
                                    type: string
                                    nullable: true
                                  organization_name:
                                    type: string
                                    nullable: true
                                  authentication_token:
                                    type: string
                                    nullable: true
                                  delete_runtime_data:
                                    type: string
                                    nullable: true
                                  proxy_address:
                                    type: string
                                    nullable: true
                                  proxy_port:
                                    type: string
                                    nullable: true
                  message:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'
    post:
      tags:
        - Initial Settings Ansible
      description: Ansibleの初期データを登録・更新する
      operationId: postInitialSettingAnsible
      x-openapi-router-controller: controllers.initial_settings_ansible_controller
      parameters:
        - name: organization_id
          in: path
          description: organizationID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                input_limit_setting:
                  type: boolean
                execution_engine_list:
                  type: array
                  items:
                    type: "string"
                initial_data:
                  type: object
                  properties:
                    ansible_automation_controller_host_list:
                      items:
                        properties:
                          file:
                            type: object
                            properties:
                              ssh_private_key_file:
                                type: string
                                nullable: true
                          parameter:
                            type: object
                            properties:
                              host:
                                type: string
                                nullable: true
                              authentication_method:
                                type: string
                                nullable: true
                              user:
                                type: string
                                nullable: true
                              password:
                                type: string
                                nullable: true
                              ssh_private_key_file:
                                type: string
                                nullable: true
                              passphrase:
                                type: string
                                nullable: true
                              isolated_tower:
                                type: string
                                nullable: true
                              remarks:
                                type: string
                                nullable: true
                    interface_info_ansible:
                      type: object
                      properties:
                        parameter:
                          type: object
                          properties:
                            execution_engine:
                              type: string
                              nullable: true
                            representative_server:
                              type: string
                              nullable: true
                            ansible_automation_controller_protocol:
                              type: string
                              nullable: true
                            ansible_automation_controller_port:
                              type: string
                              nullable: true
                            organization_name:
                              type: string
                              nullable: true
                            authentication_token:
                              type: string
                              nullable: true
                            delete_runtime_data:
                              type: string
                              nullable: true
                            proxy_address:
                              type: string
                              nullable: true
                            proxy_port:
                              type: string
                              nullable: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: 000-00000
                  message:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'

  /api/ita/loglevel-settings/:
    get:
      tags:
        - LogLevel Settings
      description: すべてのServiceのログレベルを取得する
      operationId: getAllLoglevelSettings
      x-openapi-router-controller: controllers.loglevel_settings_controller
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: 000-00000
                  data:
                    properties:
                      service_name_1:
                        type: string
                        example: "INFO/DEBUG"
                      service_name_2:
                        type: string
                        example: "INFO/DEBUG"
                  message:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'

    patch:
      tags:
        - LogLevel Settings
      description: 複数のServiceのログレベルを更新する
      operationId: postAllSettingLoglevel
      x-openapi-router-controller: controllers.loglevel_settings_controller
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                service_name_1:
                  type: string
                  example: "INFO/DEBUG"
                service_name_2:
                  type: string
                  example: "INFO/DEBUG"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: 000-00000
                  message:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'

components:
  schemas:
    ERROR_TEMPLATE:
      type: object
      properties:
        result:
          type: string
          example: 001-00002
        message:
          type: string

  securitySchemes:
    BearerAuth:
      description: Credentials or access token for API
      type: http
      scheme: bearer
      bearerFormat: JWT
    BasicAuth:
      description: Value converted from ID/Password in base64
      type: http
      scheme: basic
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
security:
- BearerAuth: []
- BasicAuth: []
