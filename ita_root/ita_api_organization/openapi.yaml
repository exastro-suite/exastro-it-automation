            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: 000-00000
                  data:
                    type: array
                    items: {}
                    example: ["column1", "column2", "column3"]
                  message:
