openapi: 3.0.3
info:
  title: Exastro IT Automation API (System Management)
  description: Exastro IT Automation API for System Manager
  version: "2.7.0"

servers:
  - url: "https://{host}"
    description: API endpoint
    variables:
      host:
        default: localhost
  - url: "http://{host}"
    description: API endpoint
    variables:
      host:
        default: localhost
  - url: "{protocol}://{host}:{port}"
    description: API endpoint (Development)
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
      host:
        default: localhost
      port:
        default: '30081'

tags:
  - name: Organization Create
    description: Organization作成(Exastro Platform連携用) ※利用不可
  - name: Workspace Create
    description: Workspace作成(Exastro Platform連携用) ※利用不可
  - name: ITA Settings
    description: Organizationに関連するITAの情報
  - name: Initial Settings Ansible
    description: 初期データ設定(Ansible)
  - name: LogLevel Settings
    description: ログレベル設定
  - name: Backyard Execute Check
    description: バックヤード実行状態一括取得
  - name: Menu Info
    description: メニュー情報の取得(Exastro Platform連携用) ※利用不可
  - name: InternalHealthCheckService
    description: ヘルスチェックに関する操作(内部用)

paths:
  /api/organizations/{organization_id}/ita/:
    get:
      tags:
        - Organization Create
      description: Organization情報を取得する
      operationId: organizationInfo
      x-openapi-router-controller: controllers.organization_create_controller
      parameters:
        - name: organization_id
          in: path
          description: OrganizationID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: 000-00000
                  data:
                    type: object
                    properties:
                      optionsIta:
                        type: object
                        properties:
                          drivers:
                            type: object
                            properties:
                              terraform_cloud_ep:
                                type: boolean
                              terraform_cli:
                                type: boolean
                              ci_cd:
                                type: boolean
                              oase:
                                type: boolean
                          service:
                            type: object
                            properties:
                              document_store:
                                type: object
                                properties:
                                  name:
                                    type: string
                                    example: mongodb
                                  owner:
                                    type: boolean
                                    example: false
                                    description: trueは内部Mongoコンテナ利用、falseは外部Mongoを利用
                                  connection_string:
                                    type: string
                                    example: mongodb://user:pass@mongo.example.com/?tls=true
                                    description: 接続文字列。パスワードはマスキングされる
                  message:
                    type: string
                    example: ""
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'

    post:
      tags:
        - Organization Create
      description: Organizationを作成する
      operationId: organizationCreate
      x-openapi-router-controller: controllers.organization_create_controller
      parameters:
        - name: organization_id
          in: path
          description: OrganizationID
          required: true
          schema:
            type: string
      requestBody:
        description: "インストールするドライバはtrueを選択する"
        required: false
        content:
          application/json:
            schema:
              nullable: true
              type: object
              properties:
                drivers:
                  type: object
                  properties:
                    terraform_cloud_ep:
                      type: boolean
                    terraform_cli:
                      type: boolean
                    ci_cd:
                      type: boolean
                    oase:
                      type: boolean
                  description: "terraform_cloud_ep: Terraform-Cloud/EPドライバ
                  <br/>terraform_cli: Terraform-CLIドライバ,
                  <br/>ci_cd: CI/CD for IaC,
                  <br/>oase: OASE,
                  "
                service:
                  type: object
                  properties:
                    document_store:
                      type: object
                      properties:
                        name:
                          type: string
                          example: mongodb
                        owner:
                          type: boolean
                          example: false
                          description: trueは内部Mongoコンテナ利用、falseは外部Mongoを利用
                        connection_string:
                          type: string
                          example: mongodb://user:pass@mongo.example.com/?tls=true
                          description: 接続文字列
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: 000-00000
                  message:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'
    patch:
      tags:
        - Organization Create
      description: Organizationへドライバを追加・削除する
      operationId: organizationUpdate
      x-openapi-router-controller: controllers.organization_create_controller
      parameters:
        - name: organization_id
          in: path
          description: OrganizationID
          required: true
          schema:
            type: string
      requestBody:
        description: "追加でインストールするドライバはtrue、アンインストールするドライバはfalseを設定する"
        required: false
        content:
          application/json:
            schema:
              nullable: true
              type: object
              properties:
                drivers:
                  type: object
                  properties:
                    terraform_cloud_ep:
                      type: boolean
                    terraform_cli:
                      type: boolean
                    ci_cd:
                      type: boolean
                    oase:
                      type: boolean
                  description: "terraform_cloud_ep: Terraform-Cloud/EPドライバ
                  <br/>terraform_cli: Terraform-CLIドライバ,
                  <br/>ci_cd: CI/CD for IaC,
                  <br/>oase: OASE,
                  "
                service:
                  type: object
                  properties:
                    document_store:
                      type: object
                      properties:
                        name:
                          type: string
                          example: mongodb
                        owner:
                          type: boolean
                          example: false
                          description: trueは内部Mongoコンテナ利用、falseは外部Mongoを利用
                        connection_string:
                          type: string
                          example: mongodb://user:pass@mongo.example.com/?tls=true
                          description: 接続文字列
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: 000-00000
                  message:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'
    delete:
      tags:
        - Organization Create
      description: Organizationを削除する
      operationId: organizationDelete
      x-openapi-router-controller: controllers.organization_create_controller
      parameters:
        - name: organization_id
          in: path
          description: OrganizationID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: 000-00000
                  message:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'
  /api/{organization_id}/workspaces/{workspace_id}/ita/:
    post:
