post:
  tags:
    - Menu MaintenanceAll
  description: レコードを一括で登録/更新/廃止/復活/物理削除する
  operationId: maintenanceAll
  x-openapi-router-controller: controllers.menu_maintenance_all_controller
  parameters:
    - name: organization_id
      in: path
      description: OrganizationID
      required: true
      schema:
        type: string
    - name: workspace_id
      in: path
      description: WorkspaceID
      required: true
      schema:
        type: string
    - name: menu
      in: path
      description: |
        メニュー名

        （一例）

        * 標準メニュー:
          * `operation_list` : オペレーション一覧 / Operation list
        * パラメータシート、データシート:
          * `rest_name` : 登録したrest名
        * 作業管理:
          * `execution_list_ansible_legacy` : ansible legacy 作業履歴 / execution list
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          description: 登録/更新/廃止/復活/物理削除するidとレコードの値を設定
          type: array
          items:
            allOf:
              - $ref: '../schemas/maintenance.parameters.yaml'
              - required:
                  - parameter
                  - type
        examples:
          menu-operation_list:
            $ref: '../schemas/_example/menu.maintenance.all.operation_list.yaml'
          menu-rest_name:
            $ref: '../schemas/_example/menu.maintenance.all.data_sheet.yaml'
          menu-execution_list_ansible_legacy:
            $ref: '../schemas/_example/menu.maintenance.all.execution_list_ansible_legacy.yaml'
      multipart/form-data:
        schema:
          $ref: '../schemas/maintenance.all.form.yaml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/response.ok.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
