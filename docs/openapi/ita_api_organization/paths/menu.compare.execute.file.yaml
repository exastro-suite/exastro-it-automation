post:
  tags:
    - Compare Controll
  description: 比較実行(ファイル)
  operationId: postCompareExecuteFile
  x-openapi-router-controller: controllers.compare_controll_controller
  parameters:
    - name: organization_id
      in: path
      description: OrganizationID
      required: true
      schema:
        type: string
    - name: workspace_id
      in: path
      description: WorkspaceID
      required: true
      schema:
        type: string
    - name: menu
      in: path
      description: メニュー名
      required: true
      schema:
        type: string
    - name: file
      in: query
      description: ファイルダウンロード指定
      required: false
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          description: 比較条件を設定
          properties:
            compare:
              type: string
              example: "compare_name"
            base_date_1:
              type: string
              example: "YYYY/MM/DD hh:mm:ss"
            base_date_2:
              type: string
              example: "YYYY/MM/DD hh:mm:ss"
            host:
              type: string
              example: "host_name"
            copmare_target_column:
              type: string
              example: "target_colum"

  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/response.ok.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
