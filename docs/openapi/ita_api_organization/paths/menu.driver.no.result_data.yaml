get:
  tags:
    - Driver Controll
  deprecated: true
  description: |
    【2.5.0以降非推奨】作業実行の結果データ取得 <br>
    下記[ファイルダウンロードAPI](#operations-Menu_Filter-downloadFile)の利用を推奨 <br>
    /api/{organization_id}/workspaces/{workspace_id}/ita/menu/{menu}/{uuid}/result_data/file/
  operationId: getExecuteResultData
  x-openapi-router-controller: controllers.driver_controll_controller
  parameters:
    - name: organization_id
      in: path
      description: OrganizationID
      required: true
      schema:
        type: string
    - name: workspace_id
      in: path
      description: WorkspaceID
      required: true
      schema:
        type: string
    - name: menu
      in: path
      description: メニュー名
      required: true
      schema:
        type: string
    - name: execution_no
      in: path
      description: 実行No
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/response.ok.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
