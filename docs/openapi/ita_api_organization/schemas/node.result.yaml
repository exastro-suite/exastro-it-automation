type: object
properties:
  node_name:
    type: object
    properties:
      node_instance_id:
        type: string
        example: NodeインスタンスID
      node_name:
        type: string
        example: Node名
      node_type:
        type: string
        example: Node種別
      status_id:
        type: string
        example: ステータスID
      status_file:
        type: string
        example: ステータスファイル
      skip:
        type: string
        example: スキップ
      remarks:
        type: string
        example: 備考
      time_start:
        type: string
        example: 開始日時
      time_end:
        type: string
        example: 終了日時
      operation_id:
        type: string
        example: オペレーションID
      operation_name:
        type: string
        example: オペレーション名
      jump:
        type: object
        example: {
          "menu_id": メニューID,
          "execution_id": 作業ID
        }
