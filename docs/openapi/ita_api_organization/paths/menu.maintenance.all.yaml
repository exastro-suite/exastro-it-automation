post:
  tags:
    - Menu MaintenanceAll
  description: レコードを一括で登録/更新/廃止/復活する
  operationId: maintenanceAll
  x-openapi-router-controller: controllers.menu_maintenance_all_controller
  parameters:
    - name: organization_id
      in: path
      description: OrganizationID
      required: true
      schema:
        type: string
    - name: workspace_id
      in: path
      description: WorkspaceID
      required: true
      schema:
        type: string
    - name: menu
      in: path
      description: メニュー名
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          description: 登録/更新/廃止/復活するidとレコードの値を設定
          type: array
          items:
            allOf:
              - $ref: '../schemas/maintenance.parameters.yaml'
              - required:
                  - parameter
                  - type
        examples:
          example:
            $ref: '../schemas/_example/menu.maintenance.all.yaml'
      multipart/form-data:
        schema:
          $ref: '../schemas/maintenance.all.form.yaml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/response.ok.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
