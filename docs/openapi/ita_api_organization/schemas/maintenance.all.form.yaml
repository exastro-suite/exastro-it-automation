type: object
properties:
  json_parameters:
    type: string
    description:
      parameter:リクエストとtype:実行種別(登録/更新/廃止/復活)をlist構造で指定。
      parameter下では、項目名と値をkey-value形式で指定。
    example:
      - parameter:
        rest_key_name: string
        type: Register/Update
  xxx.rest_key_name:
    description:
      xxx:parametersのlist番号を指定。
      rest_key_name:parametersのファイルアップロードの対象を指定。
    type: array
    items:
      type: string
      format: binary
