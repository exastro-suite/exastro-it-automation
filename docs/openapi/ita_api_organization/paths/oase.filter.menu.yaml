get:
  tags:
    - OASE
  description: OASEのレコードを全件取得する
  operationId: getOASEFilter
  x-openapi-router-controller: controllers.oase_controller
  parameters:
    - name: organization_id
      in: path
      description: OrganizationID
      required: true
      schema:
        type: string
    - name: workspace_id
      in: path
      description: WorkspaceID
      required: true
      schema:
        type: string
    - name: menu
      in: path
      description: メニュー名
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/response.ok.yaml'
              - type: object
                properties:
                  data:
                    type: object
                    items: {
                      $ref: '../schemas/filter.parameters.yaml',
                    }
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
post:
  tags:
    - OASE
  description: 検索条件を指定し、レコードを取得する
  operationId: postOASEFilter
  x-openapi-router-controller: controllers.oase_controller
  parameters:
    - name: organization_id
      in: path
      description: OrganizationID
      required: true
      schema:
        type: string
    - name: workspace_id
      in: path
      description: WorkspaceID
      required: true
      schema:
        type: string
    - name: menu
      in: path
      description: メニュー名
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          description: 検索条件を設定
          properties:
            rest_key_name:
              $ref: '../schemas/filter.request.parameters.yaml'

  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: string
                example: 000-00000
              data:
                items: {
                  $ref: '../schemas/filter.parameters.yaml',
                }
              message:
                type: string
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
