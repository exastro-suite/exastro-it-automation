post:
  tags:
    - Terraform Cloud EP
  description: |
    連携しているTerraform Cloud/EnterpriseからPolicyコードをダウンロードする<br>
    ※ダウンロードするのファイルの形式指定が2種類あります。
  operationId: getTerraformPolicyFile
  x-openapi-router-controller: controllers.terraform_cloud_ep_controller
  parameters:
    - name: organization_id
      in: path
      description: OrganizationID
      required: true
      schema:
        type: string
    - name: workspace_id
      in: path
      description: WorkspaceID
      required: true
      schema:
        type: string
    - name: tf_organization_name
      in: path
      description: Terraform Organization Name
      required: true
      schema:
        type: string
    - name: policy_name
      in: path
      description: Policy Name
      required: true
      schema:
        type: string
    - name: file
      in: query
      description: ダウンロードするファイルの形式指定
      required: false
      schema:
        type: string
      examples:
        example1:
          summary: バイナリ形式
          value: .../download/{policy_name}/?file=binary
        example2:
          summary: Base64文字列形式（2.5.0以降非推奨）
          value: .../download/{policy_name}/
  requestBody:
    content:
      application/json:
        schema:
          description: policyコードのダウンロードパスを記載
          properties:
            download_path:
              type: string
              example: "/api/v2/policies/pol-xxxxxxxxxx/download"
  responses:
    '200':
      description: |
        Success <br>
        ※クエリパラメータにfile=binaryが含まれる場合は、ファイルはバイナリ形式で返されます。<br>
        ※ファイル名は、HTTPヘッダーの"Content-Disposition"に含まれる"filename"を参照します。
      content:
        application/octet-stream:
          example: Binary data
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/response.ok.yaml'
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      file:
                        type: string
                        example: base64 string
                      file_name:
                        type: string
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
