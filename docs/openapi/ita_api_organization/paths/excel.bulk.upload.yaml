post:
  tags:
    - Export Import
  description: |
    Excel一括インポートのアップロード<br>
    ※ver2.5.0以降では、multipart/form-dataでのリクエストを推奨
  operationId: postExcelBulkUpload
  x-openapi-router-controller: controllers.export_import_controller
  parameters:
    - name: organization_id
      in: path
      description: OrganizationID
      required: true
      schema:
        type: string
    - name: workspace_id
      in: path
      description: WorkspaceID
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          type: object
        example:
          zipfile:
            name: "ITA_FILES_XXXXXXXXXXXX.zip"
            base64: "base64 string"
      multipart/form-data:
        schema:
          type: object
        examples:
          form-data:
            $ref: "../schemas/_example/excel.bulk.upload.form.yaml"

  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/response.ok.yaml'
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      column_group_info:
                        $ref: '../schemas/column.group.info.yaml'
                      column_info:
                        $ref: '../schemas/column.info.yaml'
                      menu_info:
                        $ref: '../schemas/menu.info.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
