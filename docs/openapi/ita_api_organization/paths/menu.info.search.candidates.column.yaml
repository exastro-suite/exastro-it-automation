get:
  tags:
    - Menu Info
  description: 表示フィルタで利用するプルダウン検索の候補一覧を取得する
  operationId: getSearchCandidates
  x-openapi-router-controller: controllers.menu_info_controller
  parameters:
    - name: organization_id
      in: path
      description: OrganizationID
      required: true
      schema:
        type: string
    - name: workspace_id
      in: path
      description: WorkspaceID
      required: true
      schema:
        type: string
    - name: menu
      in: path
      description: メニュー名
      required: true
      schema:
        type: string
    - name: column
      in: path
      description: REST用項目名
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/response.ok.yaml'
              - type: object
                properties:
                  data:
                    type: object
                    items: {}
                    example: {"id1": "name1", "id2": "name2", "id3": "name3"}
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
