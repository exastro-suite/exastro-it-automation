post:
  tags:
    - Export Import
  description: |
    メニューインポートのアップロード<br>
    ※ver2.5.0以降では、multipart/form-dataでのリクエストを推奨
  operationId: postMenuImportUpload
  x-openapi-router-controller: controllers.export_import_controller
  parameters:
    - name: organization_id
      in: path
      description: OrganizationID
      required: true
      schema:
        type: string
    - name: workspace_id
      in: path
      description: WorkspaceID
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          type: object
        example:
          file:
            name: "ita_exportdata_XXXXXXXXXXXX.kym"
            base64: "base64 string"
      multipart/form-data:
        schema:
          type: object
        examples:
          form-data:
            $ref: "../schemas/_example/menu.upload.form.yaml"

  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/response.ok.yaml'
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      upload_id:
                        type: string
                        example:
                          "xxxxxxxxxxxxxxxxxxxxxxxx"
                      file_name:
                        type: string
                        example:
                          "ita_exportdata_yyyymmddhhiiss.kym"
                      mode:
                        type: string
                        example:
                          "1: 環境移行 / 2: 時刻指定"
                      specified_time:
                        type: string
                        example:
                          "YYYY/MM/DD hh:mm"
                      abolished_type:
                        type: string
                        example:
                          "1: 廃止を含む / 2: 廃止を除く"
                      journal_type:
                        type: string
                        example:
                          "1: 履歴あり / 2: 履歴なし"
                      import_list:
                        properties:
                          menu_groups:
                            items:
                              type: object
                              example:
                                disp_seq: 10
                                id: "101"
                                menu_group_name: "管理コンソール"
                                menu_group_name_en: "Management Console"
                                menu_group_name_ja: "管理コンソール"
                                menus:
                                  items:
                                    type: object
                                    example:
                                      disp_seq: 10
                                      id: "10101"
                                      menu_name: "システム設定"
                                      menu_name_en: "System settings"
                                      menu_name_ja: "システム設定"
                                      menu_name_rest: "system_settings"
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
