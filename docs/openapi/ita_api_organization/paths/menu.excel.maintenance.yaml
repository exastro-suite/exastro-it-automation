post:
  tags:
    - Menu Excel
  description: |
    Excelでレコードを登録/更新/廃止/復活する<br>
    ※ver2.5.0以降では、multipart/form-dataでのリクエストを推奨
  operationId: postExcelMaintenance
  x-openapi-router-controller: controllers.menu_excel_controller
  parameters:
    - name: organization_id
      in: path
      description: OrganizationID
      required: true
      schema:
        type: string
    - name: workspace_id
      in: path
      description: WorkspaceID
      required: true
      schema:
        type: string
    - name: menu
      in: path
      description: メニュー名
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          type: object
        example:
          excel: "base64 string"
      multipart/form-data:
        schema:
          example: |
            ----------------------------XXXXXX
            Content-Disposition: form-data; name="excel"; filename="xxxxx.xlsx"
            Content-Type: application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
            (binary content of the file)
            ----------------------------XXXXXX--
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/response.ok.yaml'
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      Discard:
                        type: number
                      IdList:
                        type: array
                        items:
                          type: string
                        example: []
                      Register:
                        type: number
                      Restore:
                        type: number
                      Update:
                        type: number
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
