<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="theme-color" content="#002B62">

    <title>Exastro IT Automation</title>
        
    <!-- jQuery -->
    <script src="/_/ita/lib/jquery/jquery.js"></script>
    
    <!-- Select2 -->
    <script src="/_/ita/lib/select2/select2.min.js"></script>
    <link rel="stylesheet" href="/_/ita/lib/select2/select2.min.css">

    <!--Exastro Platform-->
    <script type="text/javascript" src="/auth/js/keycloak.js"></script>
    <script type="text/javascript" src="/_/common-auth/js/exastro-common-auth-config.js"></script>
    <script type="text/javascript" src="/_/common-auth/js/exastro-common-auth.js"></script>
    
    <!-- Exastro IT Automation 2 -->
    <script src="/_/ita/js/common.js"></script>
    <script src="/_/ita/js/table.js"></script>
    <script src="/_/ita/js/dialog.js"></script>
    <link rel="stylesheet" href="/_/ita/css/custom_properties.css">
    <link rel="stylesheet" href="/_/ita/css/common.css">
    <link rel="stylesheet" href="/_/ita/css/dialog.css">
    
</head>
<body>
    <div id="container">
        <div class="containerHeader">
            <header id="header">
                <div class="logo">
                    <img class="logoImage" src="/_/ita/imgs/header_logo.svg" alt="Exastro IT Automation">
                </div>
                <div class="topicPath"></div>
                <div class="headerMenu"></div>
            </header>
        </div>
        <div class="containerBody">
            <aside id="menu">
            </aside>
            <main id="main">
                <div id="content"></div>
            </main>
        </div>
        <div class="containerLoading"></div>
    </div>
    <script src="/_/ita/js/ui.js"></script>
    <script>
        CommonUi.init();
        CommonAuth.onAuthSuccess(() => {
            let lang = CommonAuth.getLanguage();
            let head = document.getElementsByTagName('head')[0];
            let script = document.createElement('script');
            script.src = "/_/ita/js/messageid_" + lang + ".js";
            head.appendChild(script);
            new CommonUi(`#container`);
        });
    </script>
</body>
</html>
