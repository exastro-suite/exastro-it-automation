post:
  tags:
    - Compare Controll
  description: |
    比較実行ファイル出力<br>
    ※ダウンロードするのファイルの形式指定が2種類あります。
  operationId: postCompareExecuteOutput
  x-openapi-router-controller: controllers.compare_controll_controller
  parameters:
    - name: organization_id
      in: path
      description: OrganizationID
      required: true
      schema:
        type: string
    - name: workspace_id
      in: path
      description: WorkspaceID
      required: true
      schema:
        type: string
    - name: menu
      in: path
      description: メニュー名
      required: true
      schema:
        type: string
    - name: file
      in: query
      description: ファイルデータの形式指定
      required: false
      schema:
        type: string
      examples:
        example1:
          summary: バイナリ形式（推奨）
          value: .../output/?file=binary
        example2:
          summary: Base64文字列形式(2.5.0以降非推奨)
          value: .../output/
  requestBody:
    content:
      application/json:
        schema:
          description: 比較条件を設定
          properties:
            compare:
              type: string
              example: "compare_name"
            base_date_1:
              type: string
              example: "YYYY/MM/DD hh:mm:ss"
            base_date_2:
              type: string
              example: "YYYY/MM/DD hh:mm:ss"
            host:
              items: {
                example: host_name
              }
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/response.ok.yaml'
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      file_name:
                        type: string
                        example: "{compare_name}_YYYY/MMDDhhmmss.xlsx"
                      file_data:
                        type: string
                        example: "Compare result base64 string"
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
