---
apiVersion: v1
kind: Pod
metadata:
  name: {{ unique_name }}
spec:
  containers:
  - name: it-ansible-agent
    image: "{{ ansible_agent_image }}"
    command: [
      "bash",
      "-c",
      "{{ str_shell_command }}",
    ]
    env:
    - name: HTTP_PROXY
      value: {{ HTTP_PROXY }}
    - name: http_proxy
      value: {{ HTTP_PROXY }}
    - name: HTTPS_PROXY
      value: {{ HTTPS_PROXY }}
    - name: https_proxy
      value: {{ HTTPS_PROXY }}
    - name: NO_PROXY
      value: localhost,127.0.0.1,ita-api-organization,ita-api-admin,ita-web-server
    - name: no_proxy
      value: localhost,127.0.0.1,ita-api-organization,ita-api-admin,ita-web-server
    - name: EXEC_DIR
      value: {{ container_mount_path_driver }}
    volumeMounts:
    - name: volume-subpath
      mountPath: {{ container_mount_path_driver }}
      subPath: {{ host_mount_path_driver }}
    - name: volume-subpath
      mountPath: {{ container_mount_path_conductor }}
      subPath: {{ host_mount_path_conductor }}
  volumes:
  - name: volume-subpath
    persistentVolumeClaim:
      claimName: ita-pvc
  restartPolicy: Never
