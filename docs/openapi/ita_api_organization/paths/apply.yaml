post:
  tags:
    - Apply
  description: オペレーションの生成からパラメータの適用までを行いConductor作業実行する
  operationId: post_apply_parameter
  x-openapi-router-controller: controllers.apply_controller
  parameters:
    - name: organization_id
      in: path
      description: OrganizationID
      required: true
      schema:
        type: string
    - name: workspace_id
      in: path
      description: WorkspaceID
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          description: 適用するパラメータ情報および作業実行するConductorの構成情報
          type: object
          properties:
            conductor_class_name:
              type: string
            operation_name:
              type: string
              nullable: true
            schedule_date:
              type: string
              nullable: true
              example: "YYYY/MM/DD hh:mm"
            parameter_info:
              anyOf:
                - $ref: '../schemas/apply.parameter.type.a.yaml'
                - $ref: '../schemas/apply.parameter.type.b.yaml'
                - $ref: '../schemas/apply.parameter.type.c.yaml'
                - $ref: '../schemas/apply.parameter.type.d.yaml'
              nullable: true
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/response.ok.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
