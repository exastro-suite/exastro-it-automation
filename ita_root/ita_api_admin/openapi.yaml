                  message:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'

  /api/ita/settings/:
    get:
      tags:
        - ITA Settings
      description: Organizationで選択可能なドライバの一覧を取得する
      operationId: getItaSettings
      x-openapi-router-controller: controllers.ita_settings_controller
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: 000-00000
                  data:
                    properties:
                      drivers:
                        type: object
                        properties:
                          options:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: string
                                name:
                                  type: string
                            example: [{id: terraform_cloud_ep, name: Terraform Cloud/EP driver, enable: true}, {id: terraform_cli, name: Terraform CLI driver, enable: true}, {id: ci_cd, name: CI/CD for IaC, enable: true}, {id: oase, name: OASE, enable: true, "description": "利用するためにはMongoDBが必要です。MongoDBがない場合は有効にできません。"}]


                  message:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'

  /api/ita/initial-settings/ansible/:
    get:
      tags:
        - Initial Settings Ansible
      description: すべてのorganizationのAnsibleの初期データを取得する
      operationId: getAllInitialSettingAnsible
      x-openapi-router-controller: controllers.initial_settings_ansible_controller
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: 000-00000
                  data:
                    properties:
                      (organization_id):
                        type: object
                        properties:
                          input_limit_setting:
                            type: boolean
                          execution_engine_list:
                            type: array
                            items:
                              type: "string"
                          initial_data:
                            type: object
                            properties:
                              ansible_automation_controller_host_list:
                                items:
                                  properties:
                                    file:
                                      type: object
                                      properties:
                                        ssh_private_key_file:
                                          type: string
                                          nullable: true
                                    parameter:
                                      type: object
                                      properties:
                                        host:
                                          type: string
                                          nullable: true
                                        authentication_method:
                                          type: string
                                          nullable: true
                                        user:
                                          type: string
                                          nullable: true
                                        password:
                                          type: string
                                          nullable: true
                                        ssh_private_key_file:
                                          type: string
                                          nullable: true
                                        passphrase:
                                          type: string
                                          nullable: true
                                        ansible_automation_controller_port:
                                          type: string
                                        execution_node:
                                          type: string
                                          nullable: true
                                        remarks:
                                          type: string
                                          nullable: true
                              interface_info_ansible:
                                type: object
                                properties:
                                  parameter:
                                    type: object
                                    properties:
                                      execution_engine:
                                        type: string
                                        nullable: true
                                      representative_server:
                                        type: string
                                        nullable: true
                                      ansible_automation_controller_protocol:
                                        type: string
                                        nullable: true
                                      ansible_automation_controller_port:
                                        type: string
                                        nullable: true
                                      organization_name:
                                        type: string
                                        nullable: true
                                      authentication_token:
                                        type: string
                                        nullable: true
                                      delete_runtime_data:
                                        type: string
                                        nullable: true
                                      proxy_address:
                                        type: string
                                        nullable: true
                                      proxy_port:
                                        type: string
                                        nullable: true
                  message:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TEMPLATE'

