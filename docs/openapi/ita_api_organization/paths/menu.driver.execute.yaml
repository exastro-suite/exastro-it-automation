post:
  tags:
    - Driver Controll
  description: Driver作業実行
  operationId: postDriverExcecute
  x-openapi-router-controller: controllers.driver_controll_controller
  parameters:
    - name: organization_id
      in: path
      description: OrganizationID
      required: true
      schema:
        type: string
    - name: workspace_id
      in: path
      description: WorkspaceID
      required: true
      schema:
        type: string
    - name: menu
      in: path
      description: メニュー名
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          description: 作業実行するDriverの構成情報
          type: object
          properties:
            movement_name:
              type: string
            operation_name:
              type: string
            schedule_date:
              type: string
              example: "YYYY/MM/DD hh:mm"
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/response.ok.yaml'
              - type: object
                properties:
                  data:
                    type: object
                    example: {execution_no: string}
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
