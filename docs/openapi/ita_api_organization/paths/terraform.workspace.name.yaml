post:
  tags:
    - Terraform Cloud EP
  description: 連携しているTerraform Cloud/EnterpriseにWorkspaceを作成する
  operationId: createTerraformWorkspace
  x-openapi-router-controller: controllers.terraform_cloud_ep_controller
  parameters:
    - name: organization_id
      in: path
      description: OrganizationID
      required: true
      schema:
        type: string
    - name: workspace_id
      in: path
      description: WorkspaceID
      required: true
      schema:
        type: string
    - name: tf_organization_name
      in: path
      description: Terraform Organization Name
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          description: Workspace名およびVersionを指定(Versionがnullの場合、自動的に最新のVersionが適用されます。)
          properties:
            tf_workspace_name:
              type: string
              example: "example_workspace"
            terraform_version:
              type: string
              example: "1.0.0"
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/response.ok.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
