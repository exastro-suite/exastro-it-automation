get:
  tags:
    - Menu Create
  description: 「プルダウン選択」項目で選択した対象の「初期値」候補一覧取得
  operationId: getPulldownInitial
  x-openapi-router-controller: controllers.menu_create_controller
  parameters:
    - name: organization_id
      in: path
      description: OrganizationID
      required: true
      schema:
        type: string
    - name: workspace_id
      in: path
      description: WorkspaceID
      required: true
      schema:
        type: string
    - name: menu
      in: path
      description: 「プルダウン選択」で指定した対象のメニュー名(rest用)
      required: true
      schema:
        type: string
    - name: column
      in: path
      description: 「プルダウン選択」で指定した対象のカラム名(rest用)
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/response.ok.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
