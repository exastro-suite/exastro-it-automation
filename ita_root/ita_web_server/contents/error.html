<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="theme-color" content="#002B62">

    <title>SYSTEM ERROR / Exastro IT Automation</title>

    <link rel="stylesheet" href="/_/ita/css/common.css?v=2.2.0">

    <style>
        .systemError {
            position: relative;
            z-index: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%; height: 100%;
            background-color: #F2F2F2;
        }
        .systemError::before,
        .systemError::after {
            content: '';
            position: absolute;
            left: 0;
            width: 100%; height: 10%;
            background-size: 32px 32px;
            background-image: linear-gradient( 45deg, rgba(0,0,0,0) 25%, rgba(0,0,0,.05) 25%, rgba(0,0,0,.05) 50%,
            rgba(0,0,0,0) 50%, rgba(0,0,0,0) 75%, rgba(0,0,0,.05) 75% );
        }
        .systemError::before {
            top: 0;
        }
        .systemError::after {
            bottom: 0;
        }
        h1 {
            margin-bottom: 32px;
            line-height: 1.5;
            font-weight: bold;
            font-size: 32px;
            text-align: center;
            color: #AAA;
        }
        p {
            line-height: 1.75;
            text-align: center;
            font-size: 20px;
            color: #555;
        }
        .transitionButton {
            display: inline-block;
            padding: 3px 16px 2px;
            text-decoration: none;
            border: 1px solid #555;
            color: 555;
        }
        .transitionButton:active,
        .transitionButton:visited,
        .transitionButton:hover {
            opacity: .5;
        }
        .flex-container {
            display: flex;
            gap: 32px;
        }
    </style>
</head>
<body>
    <div id="container" class="windowMode ready">
        <div class="containerHeader">
            <header id="header">
                <div class="logo">
                    <img class="logoImage" src="/_/ita/imgs/header_logo.svg" alt="Exastro IT Automation">
                </div>
                <div class="topicPath">
                    <ol class="topichPathList">
                        <li class="topichPathItem"><span class="topichPathCurrent">SYSTEM ERROR</span></li>
                    </ol>
                </div>
            </header>
        </div>
        <div class="containerBody">
            <main id="main">
                <div class="systemError">
                    <h1>SYSTEM ERROR</h1>
                    <p>A system error has occurred.<br>
                    Please contact the administrator.</p>
                    <div class="flex-container">
                        <p style="margin-top: 20px;"><a id="back" class="transitionButton" href="/">BACK</a></p>
                        <p style="margin-top: 20px;"><a id="link" class="transitionButton" href="/">TOP</a></p>
                    </div>
                </div>
                        <script>
                            let url = location.href;
                            let splitUrl = url.split('/');
                            let pathName = splitUrl.slice(3, -2);
                            let path = pathName.join('/');
                            let result = '/' + path + '/';
                            let target = document.getElementById("link");
                            target.href = result;
                            let referrer = document.referrer;
                            let referrerOrigin = null;
                            let firstPath = null;
                            if (referrer) {
                                try {
                                    const referrerUrl = new URL(referrer);
                                    referrerOrigin = referrerUrl.origin;
                                    const referrerPath = referrerUrl.pathname;
                                    const parts = referrerPath.split('/');
                                    firstPath = '/' + parts[1];
                                } catch (e) {
                                    console.error("Invalid referrer URL:", e);
                                }
                            }
                            let targetBack = document.getElementById("back");
                            if (referrerOrigin == window.location.origin && firstPath != "/auth"){
                                targetBack.href = referrer;
                            } else {
                                targetBack.parentNode.remove();
                            }
                        </script>
            </main>
        </div>
    </div>
</body>
</html>
