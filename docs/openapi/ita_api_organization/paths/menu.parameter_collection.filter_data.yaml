get:
  tags:
    - Menu Create
  description: パラメータ集の検索条件を取得する
  operationId: getParameterCollectionFilterTermsGet
  x-openapi-router-controller: controllers.menu_create_controller
  parameters:
    - name: organization_id
      in: path
      description: OrganizationID
      required: true
      schema:
        type: string
    - name: workspace_id
      in: path
      description: WorkspaceID
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/response.ok.yaml'
              - type: object
                properties:
                  data:
                    type: object
                    items: {}
                    example: {"uuid": xxx, "filter_name": xxx, "filter_json": xxx}
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
post:
  tags:
    - Menu Create
  description: パラメータ集の検索条件を登録・更新する
  operationId: getParameterCollectionFilterTermsUpdate
  x-openapi-router-controller: controllers.menu_create_controller
  parameters:
    - name: organization_id
      in: path
      description: OrganizationID
      required: true
      schema:
        type: string
    - name: workspace_id
      in: path
      description: WorkspaceID
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          description: 検索条件を登録・更新する
          type: object
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: string
                example: 000-00000
              message:
                type: string
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
