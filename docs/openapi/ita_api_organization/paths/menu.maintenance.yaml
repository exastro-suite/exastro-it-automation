post:
  tags:
    - Menu Maintenance
  description: レコードを登録する
  operationId: maintenanceRegister
  x-openapi-router-controller: controllers.menu_maintenance_controller
  parameters:
    - name: organization_id
      in: path
      description: OrganizationID
      required: true
      schema:
        type: string
    - name: workspace_id
      in: path
      description: WorkspaceID
      required: true
      schema:
        type: string
    - name: menu
      in: path
      description: メニュー名
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          description: 登録する値を設定
          properties:
            parameter:
              $ref: '../schemas/maintenance.parameter.p.yaml'
            file:
              $ref: '../schemas/maintenance.parameter.f.yaml'
      multipart/form-data:
        schema:
          $ref: '../schemas/maintenance.form.yaml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/response.ok.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.template.yaml'
