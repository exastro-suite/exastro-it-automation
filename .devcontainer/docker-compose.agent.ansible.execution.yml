version: '3.7'
services:
  ita-ag-ansible-execution:
    user: 1000:1000
    build:
      dockerfile: ./ita_root/ita_ag_ansible_execution/Dockerfile
      context: ../.
      args:
        - HTTP_PROXY=${HTTP_PROXY}
        - http_proxy=${HTTP_PROXY}
        - HTTPS_PROXY=${HTTPS_PROXY}
        - https_proxy=${HTTPS_PROXY}
    environment:
      - TZ=Asia/Tokyo
      - DEFAULT_LANGUAGE=en
      - AGENT_NAME=${AG_ANSIBLE_AGENT_NAME}
      - EXASTRO_ORGANIZATION_ID=${AG_ANSIBLE_EXASTRO_ORGANIZATION_ID}
      - EXASTRO_WORKSPACE_ID=${AG_ANSIBLE_EXASTRO_WORKSPACE_ID}
      - EXASTRO_REFRESH_TOKEN=${AG_ANSIBLE_EXASTRO_REFRESH_TOKEN}
      - EXASTRO_URL=${AG_ANSIBLE_EXASTRO_URL}
      - ITERATION=${AG_ANSIBLE_ITERATION:-10}
      - EXECUTE_INTERVAL=${AG_ANSIBLE_EXECUTE_INTERVAL:-5}
      - LOG_LEVEL=${AG_ANSIBLE_LOG_LEVEL:-INFO}
      - CHILD_PROCESS_RETRY_LIMIT=${AG_ANSIBLE_CHILD_PROCESS_RETRY_LIMIT:-3}
      - EXECUTION_ENVIRONMENT_NAMES=${AG_ANSIBLE_EXECUTION_ENVIRONMENT_NAMES}
    volumes:
      - vol-ita-storage:/storage
    networks:
      - exastro
    profiles:
      - ita-ag-ansible-execution

