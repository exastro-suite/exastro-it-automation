apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "ita-by-ansible-execute.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ita-by-ansible-execute.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ita-by-ansible-execute.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ita-by-ansible-execute.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ita-by-ansible-execute.serviceAccountName" . }}
      shareProcessNamespace: true
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ template "ita-by-ansible-execute.name" . }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ template "ita-by-ansible-execute.repository" . }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- range $define := .Values.global -}}
            {{-   range $config, $value := $define.config }}
            {{-     if or (eq $define.name "ita-global") (eq $define.name "gitlab") (eq $define.name "ita-database") }}
            - name: {{ $config }}
              valueFrom:
                configMapKeyRef:
                  name: params-{{ $define.name }}
                  key: {{ $config }}
            {{-     end -}}
            {{-   end -}}
            {{-   range $secret, $value := $define.secret }}
            {{-     if or (eq $define.name "ita-global") (eq $define.name "gitlab") (eq $define.name "ita-database") }}
            - name: {{ $secret }}
              valueFrom:
                secretKeyRef:
                  name: secret-{{ $define.name }}
                  key: {{ $secret }}
            {{-     end }}
            {{-   end }}
            {{- end -}}
            {{ range $config, $value := .Values.extraEnv }}
            - name: {{ $config }}
              valueFrom:
                configMapKeyRef:
                  name: params-{{ template "ita-by-ansible-execute.name" $ }}
                  key: {{ $config }}
            {{- end }}
          volumeMounts:
            - name: volume-{{ template "ita-by-ansible-execute.name" . }}-storage
              mountPath: {{ .Values.persistence.mountPath.storage }}
            - name: volume-{{ template "ita-by-ansible-execute.name" . }}-homedir
              mountPath: {{ .Values.persistence.mountPath.homeDir }}
            - name: volume-{{ template "ita-by-ansible-execute.name" . }}-tmp
              mountPath: {{ .Values.persistence.mountPath.tmp }}
            - name: ansible-agent-setup
              mountPath: {{ .Values.volumeMounts.mountPath.createAgent.path }}
              subPath: {{ .Values.volumeMounts.mountPath.createAgent.subPath }}
          # livenessProbe:
          #   tcpSocket:
          #     port: 8080
          #   # httpGet:
          #   #   path: /
          #   #   port: 8080
          #   initialDelaySeconds: 5
          #   periodSeconds: 10            
          # readinessProbe:
          #   tcpSocket:
          #     port: 8080
          #   # httpGet:
          #   #   path: /
          #   #   port: 8080
          #   initialDelaySeconds: 5
          #   periodSeconds: 10            
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: volume-{{ template "ita-by-ansible-execute.name" . }}-storage
          {{- if and .Values.global.itaGlobalDefinition.persistence.enabled }}
          persistentVolumeClaim:
            claimName: pvc-{{ .Values.global.itaGlobalDefinition.name }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: volume-{{ template "ita-by-ansible-execute.name" . }}-homedir
          emptyDir: {}
        - name: volume-{{ template "ita-by-ansible-execute.name" . }}-pid
          emptyDir: {}
        - name: volume-{{ template "ita-by-ansible-execute.name" . }}-socket
          emptyDir: {}
        - name: volume-{{ template "ita-by-ansible-execute.name" . }}-tmp
          emptyDir: {}
        - name: ansible-agent-setup
          configMap:
            name: ansible-agent-create
            items:
            - key: {{ .Values.volumeMounts.mountPath.createAgent.subPath }}
              path: {{ .Values.volumeMounts.mountPath.createAgent.subPath }}
              mode: 0644            

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
